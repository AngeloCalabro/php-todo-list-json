<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <script src='https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js'></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-primary">
    <div id="app">
        <div class="container">
            <div class="row g-0">
                <h1 class="col-12 text-center fw-bold">{{title}}</h1>
                <div class="col-12">
                    <div class="p-1 m-auto text-center">
                        <input type="text" class="m-1 form-control w-50 d-inline-block" placeholder="Inserire cose da fare" v-model="newTodoText">
                        <button class="m-1 btn btn-success" @click="addTodo">Inserisci</button>
                    </div>
                    <div class="my-desk p-1">
                        <ul class="m-0 px-3">
                            <li v-for="(todo, index) in todoList" :class="todo.done ? 'done' : ''" :key="index" class="p-2 d-flex align-items-center justify-content-between"
                                @click="toggleTodo(index)">
                                <span class="fw-semibold">{{todo.text}}</span>
                                <span @click.stop="deleteTodo(index)" class="delete"><i class="fa-solid fa-trash p-1"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
