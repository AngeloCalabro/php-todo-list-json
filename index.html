<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <script src='https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js'></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-primary">
    <div id="app">
        <h2 class="text-center">{{title}}</h2>
        <div class="d-flex justify-content-center">
            <div class="flex-column justify-content-center" >
                <div>
                    <input type="text" placeholder="Inserire cose da fare" v-model="newTodoText">
                    <button @click="addTodo">Inserisci</button>
                </div>
                <div class="bg-white">
                    <ul id="todo-list">
                        <li v-for="(todo, index) in todoList" :class="todo.done ? 'done' : ''" :key="index" class="p-1" @click="toggleTodo(index)">{{todo.text}}<span @click.stop="deleteTodo(index)" class="delete"><i class="fa-solid fa-trash p-1"></i></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
